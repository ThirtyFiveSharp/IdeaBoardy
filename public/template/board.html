<h1>{{board.name}}</h1>
<dt>
    <dl>Description</dl>
    <dd>{{board.description}}</dd>
</dt>
<dt>
    <dl>Sections</dl>
    <dd>
        <form name="create-section">
            <input type="text" ng-model="section.name"/>
            <input type="button" value="Create Section" ng-click="createSection()"/>
        </form>
    </dd>
    <dd>
        <ul>
            <li ng-repeat="section in sections">
                <h2>{{section.name}}</h2>
            </li>
        </ul>
    </dd>
</dt>
