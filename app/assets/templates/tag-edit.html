<div id="edit-tag-dialog" name="editTagDialog" title="Edit A Tag"
     ng-controller="EditTagController" jq-ui-dialog='{"width": 350}' ng-cloak>
    <form class="edit-tag-form" name="editTagForm" ng-submit="update()">
        <dl>
            <dt>Tag Name</dt>
            <dd>
                <input type="text" ng-model="dialog.context.tagToEdit.name"
                       required error-message autofocus/>
            </dd>
        </dl>
        <div class="command-bar">
            <input id="edit-tag" class="btn-3 btn-ok" type="submit" value="OK"
                   ng-disabled="editTagForm.$invalid" jq-ui="button"/>
            <input class="btn-3 btn-cancel" type="button" value="Cancel" ng-click="cancel()" jq-ui="button"/>
        </div>
    </form>
</div>
