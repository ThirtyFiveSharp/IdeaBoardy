<div ng-controller="CreateSectionController">
    <div title="Create A New Section" jq-ui-dialog='{"width": 350}'
         ng-show="isCreateSectionFormVisible" on-close="resetCreateSectionForm" ng-cloak>
        <form id="create-section-form" name="createSectionForm" ng-submit="create()">
            <dl>
                <dt>Section Name</dt>
                <dd>
                    <input type="text" ng-model="section.name" required autofocus />
                    <span error-message></span>
                </dd>
            </dl>
            <dl>
                <input id="create-section" class="btn-3 btn-ok" type="submit" value="Create"
                       ng-disabled="!createSectionForm.$valid" jq-ui="button" />
            </dl>
        </form>
    </div>
</div>
