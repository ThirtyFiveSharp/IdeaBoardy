<div id="delete-section-dialog" name="deleteSectionDialog" title="Delete A Section"
     ng-controller="DeleteSectionController" jq-ui-dialog='{"width": 400}' ng-cloak>
    <p>All ideas under this section will be deleted as well.</p>
    <p>Is that OK?</p>
    <div class="command-bar">
        <input class="btn-5 btn-ok" type="button" value="Yes, go ahead."
               ng-click="delete()" jq-ui="button"/>
        <input class="btn-5 btn-cancel" type="button" value="No, take me back."
               ng-click="cancel()" jq-ui="button"/>
    </div>
</div>
