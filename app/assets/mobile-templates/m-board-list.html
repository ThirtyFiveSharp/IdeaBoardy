<div id="board_list" data-role="page" ng-controller="MBoardListController">
    <div data-role="header" class="ui-header ui-bar-a" role="banner">
        <h1 class="ui-title" role="heading" aria-level="1">IdeaBoardy</h1>
    </div>
    <div data-role="content" class="ui-content" role="main">
        <ul data-role="listview" class="ui-listview">
            <li ngm-if="pager.hasMore" data-corners="false" data-shadow="false" data-iconshadow="true"
                data-wrapperels="div" data-icon="arrow-r"
                data-iconpos="right" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-c">
                <a href="#" data-icon="plus" data-role="button" data-corners="true" data-shadow="true"
                   data-iconshadow="true" data-wrapperels="span" data-theme="e"
                   class="ui-btn ui-shadow ui-btn-corner-all ui-btn-icon-left ui-btn-up-e"
                   ngm-vclick="pager.loadMore()">
                <span class="ui-btn-inner ui-btn-corner-all">
                    <span class="ui-btn-text">+1 Board</span>
                </span>
                </a>
            </li>
            <li data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div"
                data-icon="arrow-r"
                data-iconpos="right" data-theme="d" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-d"
                ng-repeat="board in boards | paged:'pager':10">
                <div class="ui-btn-inner ui-li">
                    <div class="ui-btn-text">
                        <a class="ui-link-inherit" href="#">{{board.name}}</a>
                    </div>
                    <span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span>
                </div>
            </li>
            <li ngm-if="pager.hasMore" data-corners="false" data-shadow="false" data-iconshadow="true"
                data-wrapperels="div" data-icon="arrow-r"
                data-iconpos="right" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-c">
                <a href="#" data-icon="plus" data-role="button" data-corners="true" data-shadow="true"
                   data-iconshadow="true" data-wrapperels="span" data-theme="e"
                   class="ui-btn ui-shadow ui-btn-corner-all ui-btn-icon-left ui-btn-up-e"
                   ngm-vclick="pager.loadMore()">
                <span class="ui-btn-inner ui-btn-corner-all">
                    <span class="ui-btn-text">Show more</span>
                </span>
                </a>
            </li>
        </ul>
    </div>
    <div data-role="footer" class="ui-footer ui-bar-a" role="contentinfo">
        <h4 class="ui-title" role="heading" aria-level="1">IdeaBoardy v0.0.2-alpha</h4>
    </div>
</div>
