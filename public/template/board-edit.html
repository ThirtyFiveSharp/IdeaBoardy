<div ng-controller="EditBoardController">
    <dl>
        <dt>Name</dt>
        <dd><input type="text" ng-model="editingBoard.name"/></dd>
    </dl>
    <dl>
        <dt>Description</dt>
        <dd><input type="text" ng-model="editingBoard.description"/></dd>
    </dl>
    <input type="button" value="Cancel" ng-click="cancel()"/>
    <input type="button" value="Save" ng-click="save()"/>
</div>
